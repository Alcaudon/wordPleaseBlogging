<div class="container">
    <div class="row">
        {% for post in posts %}
          <div class="col-md-4">
               <a href="{% url 'post_detail_name' post.user post.pk %}" title="{{ post.title }}">
                   <h4>{{ post.title }}</h4>
                   <img src="{{ post.URL }}" alt="{{ post.title }}" title="{{ post.title }}" height="200">
                   <p>{{ post.introduction }}</p>
               </a>
          </div>
      {% endfor %}
    </div>
</div>
