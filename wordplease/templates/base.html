{%  load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{%  block head_title %}WordPlease - Plataforma de blogging{%  endblock  %} </title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_page' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                {%  if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "my_posts_page" %}">My posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "create_post_page" %}">New posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "logout_page" %}">Log out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "login_page" %}">Log in</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {%  block content %}WordPlease - Plataforma de blogging{%  endblock  %}
</body>
</html>
