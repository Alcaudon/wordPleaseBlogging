{% extends 'base.html' %}

{% block head_title %} Login {% endblock %}

{%  block content %}
    <h1>Login</h1>

    {% if messages %}
        {%  for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" name="login_username" id="username" value="" placeholder="Usuario">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="login_password" id="password" value="" placeholder="ContraseÃ±a">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>

    </form>

{%  endblock  %}
